<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="status"></div>
        <div class="row">
            <div class="col align-content-center" style="text-align: left;">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header" style="font-weight: 800; color: chartreuse;">Money</div>
                    <div class="card-body">
                        <span style="color: white;"> $<span id="money" style="color: white;">5000</span></span>
                    </div>
                </div>
            </div>
            <div class="col align-content-center">
                <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Blackjack</h5>
                    </div>
                </div>
                <div class="dealer-hand">
                    <h5>Dealer's Hand</h5>
                    <div id="dealer-cards" class="cards"></div>
                    <span id="dealer-score"></span>
                </div>
                <div class="player-hand">
                    <h5>Your Hand</h5>
                    <div id="player-cards" class="cards"></div>
                    <span id="player-score"></span>
                </div>
                <div class="actions">
                    <button class="btn btn-warning" id="hit-btn">Hit</button>
                    <button class="btn btn-danger" id="stay-btn">Stay</button>
                </div>
            </div>
            <div class="col align-content-center" style="text-align: right;">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header" for="bet-amount" style="font-weight: 800; color: chartreuse;">Enter your bet: </div>
                    <div class="card-body">
                        <div class="col-md-2">
                            <input type="number" id="bet-amount" min="100" value="100" style="width: 100px;">
                        </div>
                        <button class="btn btn-primary" id="start-game">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p id="final-message"></p>
            <button class="btn btn-primary" id="restart-btn">Restart Game</button>
        </div>
    </div>

        <!-- Modal -->
    <div id="gameModal" class="modal hidden">
        <div class="class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <span id="modalMessage"></span>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="restartButton">Play </button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
