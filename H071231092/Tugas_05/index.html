<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Game Option -->
    <nav class="navbar navbar-expand-lg navbar-light position-absolute w-100">
        <div class="container-fluid justify-content-center d-flex gap-5">
            <button class="btn btn-success w-25" id="buttonStart" onclick="startGame()">Start Game</button>
            <button class="btn btn-warning w-25" style="color: white;" id="buttonHit" onclick="hit()">Take a Card</button>
            <button class="btn btn-danger w-25" id="buttonHold" onclick="hold()">Hold a Card</button>
        </div>
    </nav>

    <!-- Dealer Info -->
    <div class="d-flex align-items-center enemy-sidebar">
        <div class="container h-50 m-3 p-3 d-flex flex-column align-items-center justify-content-center rounded" style="background: linear-gradient(to right, rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0.5));">
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4 style="color: white;">Dealer Sums</h4>
                <h5 id="textBotSums" style="color: white;"></h5>
            </div>
        </div>
    </div>

    <!-- Player Info -->
    <div class="d-flex align-items-center justify-content-end player-sidebar">
        <div class="container h-50 m-3 p-3 d-flex flex-column justify-content-between bg-light rounded" style="background: linear-gradient(to right, rgba(246, 255, 0, 0.5), rgba(255, 0, 0, 0.5));">
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4>Player Sums</h4>
                <h5 id="textPlayerSums"></h5>
            </div>
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4>Player Cash</h4>
                <h5 id="textPlayerMoney"></h5>
            </div>
        </div>
    </div>

    <!-- Card Container -->
    <div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center" style="background-image: url(cards/Poker-BG.png);">
        <h4 style="font-style: italic; color: white;">Dealer Deck</h4>
        <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="botDeckContainer"></div>
        <h4 style="font-style: italic; color: white;">Player Deck</h4>
        <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="playerDeckContainer"></div>
        <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
            <h3 id="textPlayerBet" style="color: white; padding: 20px;"></h3>
        </div>
        <div class="container d-flex align-items-center justify-content-center gap-2">
            <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(50)">
                <img src="./cards/BET-50.png" alt="50" class="img-fluid" style="width: 50px;">
            </button>
            <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(100)">
                <img src="./cards/BET-100.png" alt="100" class="img-fluid" style="width: 50px;">
            </button>
            <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(200)">
                <img src="./cards/BET-200.png" alt="200" class="img-fluid" style="width: 50px;">
            </button>
            <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(500)">
                <img src="./cards/BET-500.png" alt="500" class="img-fluid" style="width: 50px;">
            </button>
        </div>
    </div>

    <!-- Result -->
    <div class="modal fade" id="modalKalah" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">Kalah</h1>
        </div>
    </div>
    <div class="modal fade" id="modalMenang" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">Menang</h1>
        </div>
    </div>
    <div class="modal fade" id="modalGameOver" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">Game Over</h1>
        </div>
    </div>
    <div class="modal fade" id="modalSeri" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">Tie</h1>
        </div>
    </div>

    <!-- Deposit -->
    <div class="modal fade" id="modalStart"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
          <div class="modal-content" style="margin: 100px; height: 200px;">
            <div class="modal-header justify-content-center" style="background-color: black;">
              <h5 class="modal-title" style="font-weight: bold; font-style: italic; color: gold;">Depo</h5>
            </div>
            <div class="modal-body d-flex flex-column justify-content-center" style="background-image: url(cards/GoldRain.jpg);">
                <input type="number" class="form-control form-control-sm" name="deposit" id="inputDeposito" required><br>
                <button class="btn btn-primary btn-sm" id="startButton" onclick="startGame()">Start Game</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
