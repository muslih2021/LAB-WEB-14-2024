<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M.Yusran Mazidan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light position-absolute w-100">
        <div class="container-fluid justify-content-center gap-2">
            <button class="btn btn-dark" id="buttonStart" onclick="restartGame(true)">Restart Game</button>
            <button class="btn btn-warning" id="buttonHit" onclick="hit()">Hit</button>
            <button class="btn btn-danger" id="buttonHold" onclick="hold()">Hold</button>
        </div>
    </nav>
    <div class="d-flex align-items-center enemy-sidebar z-3">
        <div class="container m-3 p-3 d-flex flex-column align-items-center justify-content-center bg-glass rounded">
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4 class="text-center">Bot Sums</h4>
                <h5 id="textBotSums"></h5>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-end player-sidebar z-3">
        <div class="container m-3 p-3 d-flex flex-column justify-content-between bg-glass rounded">
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4 class="text-center">Player Sums</h4>
                <h5 id="textPlayerSums"></h5>
            </div>
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4 class="text-center">Player Cash</h4>
                <h5 id="textPlayerMoney"></h5>
            </div>
            <div class="container d-flex p-0 flex-column align-items-center justify-content-center">
                <h4 class="text-center">Bet</h4>
                <h5 id="textPlayerBet" onclick="removeBet()"></h5>
                <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center gap-0 p-0 m-0">
                    <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(50)">
                        <img src="./cards/BET-50.png" alt="50" class="img-fluid">
                    </button>
                    <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(100)">
                        <img src="./cards/BET-100.png" alt="100" class="img-fluid">
                    </button>
                    <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(200)">
                        <img src="./cards/BET-200.png" alt="200" class="img-fluid">
                    </button>
                    <button class="btn btn-clear p-0 buttonBet" onclick="placeBet(500)">
                        <img src="./cards/BET-500.png" alt="500" class="img-fluid">
                    </button>
                </div>                
            </div>
        </div>
    </div>

    <div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center bg-success poker-table" style="overflow: hidden;">
        <h4 class="text-light">Bot Deck</h4>
        <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="botDeckContainer">

        </div>
        <h4 class="text-light">Player Deck</h4>
        <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="playerDeckContainer">

        </div>
    </div>
      
    <div class="modal fade" id="modalKalah" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-danger">Kalah</h1>
        </div>
    </div>
    <div class="modal fade" id="modalMenang" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-warning">Menang</h1>
        </div>
    </div>
    <div class="modal fade" id="modalGameOver" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-danger">Game Over</h1>
        </div>
    </div>
    <div class="modal fade" id="modalSeri" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">Tie</h1>
        </div>
    </div>
    <div class="modal fade" id="modalBlackJack" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <h1 class="text-light">BlackJack</h1>
        </div>
    </div>

    <div class="modal fade" id="modalStart"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <div class="modal-content bg-glass">
                <div class="modal-header">
                    <h5 class="modal-title">Deposito</h5>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center">
                    <input type="number" class="form-control mb-3 no-spin" name="deposito" id="inputDeposito" required>
                    <button type="submit" class="btn btn-dark" id="startButton" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
