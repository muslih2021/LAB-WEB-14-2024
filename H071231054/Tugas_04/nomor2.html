<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let harga = Number(prompt ("Masukan harga barang: "));
        let jenis = prompt ("masukan jenis barang (Elektronik, Pakaian, Makanan)");
        let diskon = 0;
        let jdiskon = "";
        if (jenis === "Elektronik") {
            jdiskon = "Diskon: 10%";
            diskon = harga * 0.10;
        }  else if (jenis === "Pakaian") {
            jdiskon = "Diskon: 20%";
            diskon = harga * 0.20;
        }else if (jenis === "Makanan"){
            jdiskon = "Diskon: 5%";
            diskon = harga * 0.05;
        } else {
            console.log("Data Tidak di temukan");
        }

        console.log("Harga awal : ", + harga);
        console.log(jdiskon);
        console.log("Harga setelah diskon : ", + (harga-diskon));
    </script>
</body>
</html>
